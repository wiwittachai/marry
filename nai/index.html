<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Celebration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fffaf0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .header {
            background-color: #f8c8dc;
            padding: 20px;
            border-radius: 10px;
        }
        .header h1 {
            color: #8b0000;
        }
        .image-container img {
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
        .details {
            background-color: #ffe4e1;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }
        .like-button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .like-button:hover {
            background-color: #ff1493;
        }
        .countdown {
            font-size: 20px;
            color: #8b0000;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>งานแต่งงานของ A & B</h1>
            <p>ขอเชิญร่วมเป็นเกียรติในวันพิเศษของเรา</p>
        </div>

        <div class="image-container">
            <img src="wedding_photo.jpg" alt="Wedding Photo">
        </div>

        <div class="details">
            <h2>รายละเอียดงาน</h2>
            <p><strong>วันที่:</strong> 25 ธันวาคม 2025</p>
            <p><strong>สถานที่:</strong> โรงแรมหรูริมแม่น้ำ</p>
            <p><strong>เวลา:</strong> 18:00 น.</p>
        </div>

        <div class="countdown" id="countdown"></div>

        <button class="like-button" onclick="likeFunction()">❤️ ถูกใจ <span id="likeCount">0</span></button>
    </div>

    <script>
        let likes = 0;
        function likeFunction() {
            likes++;
            document.getElementById('likeCount').innerText = likes;
        }

        function countdown() {
            const weddingDate = new Date("December 25, 2025 18:00:00").getTime();
            const interval = setInterval(function() {
                const now = new Date().getTime();
                const distance = weddingDate - now;
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById("countdown").innerHTML = "อีก " + days + " วัน " + hours + " ชั่วโมง " + minutes + " นาที " + seconds + " วินาที";
                
                if (distance < 0) {
                    clearInterval(interval);
                    document.getElementById("countdown").innerHTML = "งานแต่งเริ่มแล้ว!";
                }
            }, 1000);
        }
        countdown();
    </script>
</body>
</html>
